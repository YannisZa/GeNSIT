log_level = 'info'
sweep_mode = false

[inputs]
n_workers = +1
n_threads = +6
device = 'cpu'
in_directory = './data/inputs/'
dataset = 'DC'
load_experiment = ''
seed = 1234
  
[inputs.data]
    [inputs.data.region_features]
      file = 'region_features.npy'
    [inputs.data.adjacency_matrix]
      file = 'adjacency_matrix.txt'
    [inputs.data.origin_demand]
      file = 'origin_demand_sum_normalised.txt'
    [inputs.data.destination_attraction_ts]
      file ='destination_attraction_housing_units_ts_sum_normalised.txt'
    [inputs.data.cost_matrix]
      file = "cost_matrix_max_normalised.txt"
    [inputs.data.ground_truth_table]
      file = 'ground_truth_table.txt'
    [inputs.data.test_cells]
        file = 'test_cells.txt'
    [inputs.data.train_cells]
        file = 'zero_and_train_cells.txt'

[contingency_table]
  sparse_margins = false
  [contingency_table.constraints]
    cells = true
    axes = [[0],[1]]

[training]
  num_steps = +1
  batch_size = +1000
  N = 40

[xgboost]
  disable_tqdm = true
  verbose_eval = 0
  [xgboost.hyperparameters]
    xg_max_depth = 8
    xg_eta = 0.5
    xg_objective = 'reg:squarederror'
    xg_eval_metric = 'rmse'
    xg_gpu_id = 0
    xg_tree_method = 'gpu_hist'
    xg_max_delta_step = 2
    xg_min_child_weight = 4 
    # xg_alpha = 0.5
    # xg_lambda = 5.0
    # xg_gamma = 0.5
    # xg_subsample = 0.8
  
[random_forest]
  disable_tqdm = true
  [random_forest.hyperparameters]
    rf_n_estimators = 100
    rf_oob_score = true
    rf_max_depth = nan
    rf_min_samples_split = 10
    rf_min_samples_leaf = 3
  

[gradient_boosted_regression_trees]
  disable_tqdm = true
  [gradient_boosted_regression_trees.hyperparameters]
    gbrt_n_estimators = 100
    gbrt_max_depth = nan
    gbrt_min_samples_split = 10
    gbrt_min_samples_leaf = 3


[graph_attention_network]
  disable_tqdm = true
  [graph_attention_network.hyperparameters]
    gat_nodes_per_layer = 128
    gat_num_hidden_layers = 1
    gat_dropout = 0
    gat_reg_param = 0
    gat_negative_sampling_rate = 0
    gat_grad_norm = 1.0
    gat_optimizer = 'Adam'
    gat_learning_rate = +1e-5
    gat_multitask_weights = [0.5, 0.25, 0.25]
    

[[experiments]]
  type = 'XGBoost_Comparison'
  comment = 'Gradient Boosted Trees Vanilla Algorithm Comparison'
  disable_tqdm = false
  export_samples = true
  export_metadata = true
  overwrite = true
  validate_samples = false

[[experiments]]
  type = 'RandomForest_Comparison'
  comment = 'Random Forest Vanilla Algorithm Comparison'
  disable_tqdm = false
  export_samples = true
  export_metadata = true
  overwrite = true
  validate_samples = false

[[experiments]]
  type = 'GBRT_Comparison'
  comment = 'Gradient Boosted Trees Vanilla Algorithm Comparison'
  disable_tqdm = false
  export_samples = true
  export_metadata = true
  overwrite = true
  validate_samples = false

[[experiments]]
  type = 'GraphAttentionNetwork_Comparison'
  comment = 'Graph Attention Network Algorithm Comparison'
  disable_tqdm = false
  export_samples = true
  export_metadata = true
  overwrite = true
  validate_samples = false


[outputs]
    chunk_size = +20_000
    write_start = +1
    write_every = +1
    out_directory = './data/outputs/'
    out_group = 'exp2'
    title = '_doubly_and_cell_constrained'